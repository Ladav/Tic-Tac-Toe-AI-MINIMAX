<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Comaptible" content="ie=edge">

        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        
        <title>tic-tac-toe</title>
    </head>
    <body>
        
        <div class="main-settings">
            <a class="settings-icon"><i class="ion-ios-settings"></i></a>
        </div>
        
        <div class="main-container">
            <div class="container">
                <div class="row row--1">
                    <div class='element element--1__1'><p>X</p></div>
                    <div class='element element--1__2'>O</div>
                    <div class='element element--1__3'>X</div>
                </div>
                <div class="row row--2">
                    <div class='element element--2__1'>O</div>
                    <div class='element element--2__2'>X</div>
                    <div class='element element--2__3'>X</div>
                </div>
                <div class="row row--3">
                    <div class='element element--3__1'>X</div>
                    <div class='element element--3__2'>X</div>
                    <div class='element element--3__3'>O</div>
                </div>
            </div>
        </div>
    </body>

</html>
